<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>

<div id="categoria">
    <label for="categoria">Categoria:</label>
    <input type="text" name="categoria" [(ngModel)]="categoria" />
</div>
<div id="sinopse">
    <label for="sinopse">Sinopse:</label>
    <textarea name="sinopse" [(ngModel)]="sinopse" rows="5"></textarea>
</div>
<div id="duracao">
    <label for="duracao">Duracao: (em Minutos)</label>
    <input type="number" name="duracao" [(ngModel)]="duracao" />
</div>

<button (click)="cadastrar()">Cadastrar</button>
<br>
<a routerLink="/filmes/listar">Voltar para listagem</a>
